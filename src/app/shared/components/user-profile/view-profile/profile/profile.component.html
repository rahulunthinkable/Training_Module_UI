<div class="main-content row">
    <div class="profile-content col-md-8">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{"Basic Information" | translate}}</mat-card-title>
            </mat-card-header>
            <hr>
            <mat-card-content>
                <mat-card-title>{{user.name}}</mat-card-title>
                <mat-card-subtitle class="custom-button">
                    <button mat-button>
                        <mat-icon>email</mat-icon> {{user.email}}
                    </button>
                </mat-card-subtitle>
                <mat-card-subtitle class="custom-button">
                    <button mat-button class="revert-button">
                        {{"User Active:" | translate}} <mat-icon>verified</mat-icon>
                    </button>
                </mat-card-subtitle>
            </mat-card-content>
            <mat-card-content>
                <mat-card-title>{{"Role" | translate}}:</mat-card-title>
                <mat-card-subtitle>{{user.role | titlecase}}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-header>
                <mat-card-title>{{"Language Preference" | translate}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-card-subtitle>{{"English" | translate}}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-content>
                <mat-card-subtitle><strong>{{"Joined On" | translate}}:</strong>{{user.joiningDate |
                    titlecase}}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-footer *ngIf="!viewMode">
                <button mat-button (click)="openChangePasswordDialog()"><mat-icon>lock</mat-icon> {{"Change Password" |
                    translate}}</button>
            </mat-card-footer>
        </mat-card>
    </div>
    <div class="image-container col-md-4">
        <mat-card>
            <img mat-card-image class="rounded-circle" [src]="user.userImage" alt="" height="200px" width="200px">
        </mat-card>
    </div>
</div>
