<div class="main-content w-100">
  <div (click)="coures()">
    <mat-card class="card-container">
      <img mat-card-image [src]="courseData.image" alt="Photo of a Shiba Inu">
      <mat-card-header>
        <mat-card-title>{{courseData.courseName | translate}}</mat-card-title>
        <mat-card-subtitle>{{courseData.creatorName | translate}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="title">
          <span class="category">{{"Category" | translate}}:</span>
          {{courseData.categoryName | translate}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
