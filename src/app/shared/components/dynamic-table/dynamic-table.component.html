<div>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <div *ngFor="let column of displayedColumns">
                <ng-container [matColumnDef]="column.label">
                    <th mat-header-cell *matHeaderCellDef id="column.label" class="column-cls"
                        title="{{column.label | translate}}"> {{column.label | translate}}
                    </th>
                    <td mat-cell *matCellDef="let element" 
                        title="{{element[column.tablekey] | translate}}">
                        {{element[column.tablekey] | translate}} </td>
                </ng-container>
            </div>
            <tr mat-header-row *matHeaderRowDef="columnNames ; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
        </table>
    </div>
    <mat-paginator #paginator [pageSize]="defaultPageNo" [length]="totalLength"
            [pageSizeOptions]="[5 ,10, 25, 50,100]" showFirstLastButtons (page)="pageChange($event)">
    </mat-paginator>
</div>
