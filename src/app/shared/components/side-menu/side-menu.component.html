<mat-accordion>
  <mat-expansion-panel class="bg-panel mat-elevation-z2">
    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
      <mat-panel-title>Dashboard</mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      <a class="dropdown-item" routerLink="/home/admin">
        <span class="text ml-3">Dashboard</span></a>
    </p>
  </mat-expansion-panel>
  <mat-expansion-panel class="bg-panel mat-elevation-z2" (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
      <mat-panel-title> Users</mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      <a class="dropdown-item" routerLink="/home/admin/users">
        <h4>Users</h4>
      </a>
    </p>
  </mat-expansion-panel>
  <mat-expansion-panel class="bg-panel mat-elevation-z2" (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
      <mat-panel-title> Create Courses</mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      <a class="dropdown-item" routerLink="/home/admin/users">
        <h4>Create Courses</h4>
      </a>
    </p>
  </mat-expansion-panel>
</mat-accordion>
