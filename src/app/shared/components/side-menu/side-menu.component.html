<mat-accordion>
  <mat-expansion-panel class="bg-panel mat-elevation-z2">
    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
      <mat-panel-title>{{"Dashboard" | translate}}</mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      <a class="dropdown-item" [routerLink]="routes.ADMIN">
        <span class="text ml-3">{{"Dashboard" | translate}}</span></a>
    </p>
  </mat-expansion-panel>
  <mat-expansion-panel *ngIf="userRole==roles.ADMIN" class="bg-panel mat-elevation-z2" (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
      <mat-panel-title> {{"Users" | translate}}</mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      <a class="dropdown-item" [routerLink]="routes.USERS">
        <h4>{{"Users" | translate}}</h4>
      </a>
    </p>
  </mat-expansion-panel>
  <mat-expansion-panel class="bg-panel mat-elevation-z2" (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
      <mat-panel-title>{{"Instructor" | translate}}</mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      <a class="dropdown-item" [routerLink]="routes.CREATE_COURSE">
        <h4 [title]="'Create Course' | translate">{{"Create Course" | translate}}</h4>
      </a>
    </p>
    <p *ngIf="userRole==roles.ADMIN">
      <a class="dropdown-item" (click)="createCategory()">
        <h4 [title]="'Create Category' | translate">{{"Create Category" | translate}}</h4>
      </a>
    </p>
  </mat-expansion-panel>
</mat-accordion>
