<app-filter (applyFilters)="selectedFilters($event)" [filterData]="filterOptions" [headerName]="'Courses'">
</app-filter>
<div class="row w-100 d-flex main-content" *ngIf="courseData && categories" (scroll)="loadMoreCourses($event)">
    <div class="col-md-4 col-lg-3  col-sm-6" *ngFor="let item of courseData">
      <app-course-card [data]="item"></app-course-card>
    </div>
</div>
