<app-filter (applyFilters)="selectedFilters($event)" [filterData]="filterOptions" [headerName]="'Courses'">
</app-filter>
<div class="row w-100 d-flex main-content" (scroll)="loadMoreCourses($event)">
  <div class="col-md-3  col-sm-12" *ngFor="let item of courseData">
    <app-course-card [data]="item"></app-course-card>
  </div>
</div>
