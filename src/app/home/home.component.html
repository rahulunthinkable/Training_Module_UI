<div class="main-card" (click)="userLeave()">
  <mat-drawer-container class="main-container app-bg">
    <mat-drawer #drawer class="sidenav mat-elevation-z8" mode="side" opened>
      <div class="close">
        <mat-icon (click)="drawer.toggle()" class="text-dark me-2 mt-2">
          close
        </mat-icon>
      </div>
      <div class="usr-img">
        <img class="img-fluid" src="../../assets/Images/user.png" alt="" />
      </div>

      <div class="dashboard-title">
        <app-side-menu></app-side-menu>
      </div>
    </mat-drawer>
    <mat-drawer #top class="sidenav mat-elevation-z8 text-dark" mode="side" position="end">
      <mat-icon (click)="top.close()">clear</mat-icon>

      <mat-card class="mat-elevation-z8">
        <mat-card-content>Simple card</mat-card-content>
      </mat-card>
    </mat-drawer>
    <mat-drawer-content>
      <div class="main-content-area">
        <div class="main-toolbar mat-elevation-z8">
          <mat-toolbar>
            <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
            <span class="logo">My App</span>
            <div class="notification-icon">
              <mat-icon (click)="userEnter()">account_circle</mat-icon>
              <div *ngIf="account_user"
                class="mat-elevation-z8 profile-sec">
                <span class="logout" (click)="logout()">
                  Log out <mat-icon>logout</mat-icon>
                </span>
              </div>
              <mat-icon (click)="top.toggle()">notifications</mat-icon>
            </div>
          </mat-toolbar>
        </div>

        <div class="outlet-area">
          <div class="mat-elevation-z8">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
