<app-filter (applyFilters)="selectedFilters($event)" [filterData]="filterOptions">
</app-filter>

<app-dynamic-table 
  [displayedColumns]="displayedColumns"
  [dataSource]="dataSource"
  [totalLength]="totalLength"
  [defaultPageNo]="limit"
  (onPageSizeChange)="pageChange($event)"
  [reinitialize]="reinitialize"
>
</app-dynamic-table>
