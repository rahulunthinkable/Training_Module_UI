<app-filter 
  (userTypeName)="selectedUser($event)" 
  (selectedDate)="selectedDate($event)"
  (userSearchName)="selectedSearch($event)"
>
</app-filter>

<app-dynamic-table 
  [displayedColumns]="displayedColumns"
  [dataSource]="dataSource"
  [totalLength]="totalLength"
  [defaultPageNo]="limit"
  (onPageSizeChange)="pageChange($event)"
>
</app-dynamic-table>
