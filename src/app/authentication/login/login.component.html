<div class="login h-100">
  <div class="container">
    <div class="row w-100">
      <div class="col-md-6 col-sm-12 mat-elevation-z8">
        <div class="user-content">
          <h1>Login For Learning new Technologies</h1>
        </div>
        <form [formGroup]="loginForm">
          <div class="input-element">
            <mat-form-field class="w-100">
              <input matInput placeholder="Enter your email" formControlName="userEmail" required>
              <mat-error *ngIf="loginForm.controls['userEmail'].hasError('required')">
                *Please enter <strong>Email</strong>
              </mat-error>
              <mat-error *ngIf="loginForm.controls['userEmail'].hasError('email')">
                *Not a <strong>Valid Email</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="input-element">
            <mat-form-field appearance="fill" class="w-100">
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                placeholder="Enter your password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                *Please enter <strong>Password</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </form>
        <div class="checkbox">
          <mat-checkbox>Remember Me</mat-checkbox>
          <a routerLink="/session/forget-password" class="a-color">Forget Password</a>
        </div>
        <div [ngClass]="{'not-allowed' : !loginForm.valid}">
          <button class="w-100" [disabled]="!loginForm.valid" mat-raised-button (click)="login()">Login</button>
        </div>
        <div class="user-link">
          Create an new account?
          <span>
            <a class="a-color" routerLink="/session/sign-up">SignUp</a>
          </span>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <img src="assets/Images/login.png" class="img-fluid" alt="logo">
      </div>
    </div>
  </div>
